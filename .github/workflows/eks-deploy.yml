name: EKS Deploy

on:
  workflow_dispatch:   # manual trigger
  # push:
  #   branches:
  #     - main

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    outputs:
      kubeconfig: ${{ steps.kubeconfig.outputs.kubeconfig }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        id: apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

      # Save local state file even if Apply fails
      - name: Upload Terraform state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: ./terraform/terraform.tfstate

      # Optional: export kubeconfig if apply succeeded
      - name: Generate kubeconfig
        id: kubeconfig
        if: success()
        run: |
          echo "${{ steps.terraform.outputs.kubeconfig }}" > kubeconfig.yaml
          echo "kubeconfig=$(cat kubeconfig.yaml)" >> $GITHUB_OUTPUT


  deploy-argocd:
    name: Deploy ArgoCD
    needs: terraform
    runs-on: ubuntu-latest
    if: success()      # only run if Terraform apply succeeds
    env:
      KUBECONFIG: ${{ needs.terraform.outputs.kubeconfig }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.26.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: Deploy ArgoCD
        run: |
          kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml


  cleanup:
    name: Terraform Destroy on Failure
    needs: terraform
    runs-on: ubuntu-latest
    if: failure()     # runs only if Terraform job fails
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download Terraform state
        uses: actions/download-artifact@v4
        with:
          name: terraform-state
          path: ./terraform

      - name: Terraform Destroy
        working-directory: ./terraform
        run: terraform destroy -auto-approve



# Important Notes:

#         Store AWS credentials in GitHub Secrets: AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY.

#         Terraform state should ideally use remote backend (S3 + DynamoDB) for production.

#         Kubeconfig is generated from Terraform outputs, allowing GitHub Actions to deploy ArgoCD.

#         After ArgoCD is deployed, you can use it to manage all cluster workloads via GitOps.